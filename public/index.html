<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SiteMarks Demo - I am a very long row for testing long rows, with.an.even.longer.row.without.any.spaces</title>
</head>
<body>
	
	<script src="scripts/sitemarks.storage.js" id="sitemarks-storage"></script>
	<script src="scripts/sitemarks.oink.js" id="sitemarks-oink"></script>
	<script>
		(function sitemarksWrapper () {

			// appendFile('css/sitemarks.min.css', 'sitemarks-styles', 'css');
			// appendFile('scripts/sitemarks.app.js', 'sitemarks-app', 'js');
			appendFile('build/sitemarks.merged.js', 'sitemarks-app-build', 'js');

			function appendFile (src, id, type) {
				var create = {
						js: function () {
							var s = document.createElement('script');
							s.async = true;
							s.src = src;
							s.id = id;
							return s;
						},
						css: function () {
							var ss = document.createElement('link');
							ss.type = 'text/css';
							ss.rel = 'stylesheet';
							ss.href = src;
							ss.id = id;
							return ss;
						}
					},
					existing = document.getElementById(id),
					el;
				if (existing) {
					return;
				}
				if (!create.hasOwnProperty(type)) {
					throw new Error('Unsupported type: ' + type);
				}
				el = create[type]();
				document.getElementsByTagName('head')[0].appendChild(el);
			}
		}());
	</script>
</body>
</html>
