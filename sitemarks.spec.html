<!DOCTYPE html>
<html>
	<head>
		<title>Jasmine SpecRunner</title>
		<link type="text/css" rel="stylesheet" href="jasmine/jasmine.css"/>
		<script src="jasmine/jasmine.js"> </script>
		<script src="jasmine/jasmine-html.js"> </script>
	</head>
	<body>

		<script src="src/sitemarks.oink.js"></script>
		<script src="src/sitemarks.oink.spec.js"></script>	
		
		<script src="src/sitemarks.storage.js"></script>
		<script src="src/sitemarks.storage.spec.js"></script>
		<script>
			(function (window, undefined) {
				var j = jasmine.getEnv();
				j.addReporter(new jasmine.HtmlReporter());
				j.addReporter(new jasmine.TrivialReporter());
				j.execute();
			})(window);
		</script>
	</body>
</html>
